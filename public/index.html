    <meta name="twitter:description" content="Hawaii's premier AI & Cloud solutions partner. Google Cloud certified." />

    <title>LeniLani Consulting | AI & Cloud Solutions | Hawaii</title>

    <!-- Mobile Responsive Styles -->
    <style>
      /* Prevent horizontal scroll on mobile */
      body {
        overflow-x: hidden;
        max-width: 100vw;
      }

      #root {
        overflow-x: hidden;
        max-width: 100vw;
      }

      @media (max-width: 768px) {
        /* Header adjustments */
        header {
          padding: 12px 16px !important;
          flex-wrap: wrap !important;
        }

        header > div:first-child {
          flex-wrap: wrap !important;
          gap: 8px !important;
        }

        header > div:first-child > span:nth-child(2) {
          display: none !important; /* Hide Ã— separator */
        }

        header > div:last-child {
          width: 100% !important;
          justify-content: space-between !important;
          margin-top: 12px !important;
          gap: 8px !important;
        }

        header > div:last-child > span {
          font-size: 12px !important;
        }

        header > div:last-child > a {
          padding: 8px 16px !important;
          font-size: 12px !important;
        }

        /* Navigation tabs */
        nav {
          padding: 0 16px !important;
          overflow-x: auto !important;
          -webkit-overflow-scrolling: touch !important;
          white-space: nowrap !important;
        }

        nav button {
          padding: 12px 16px !important;
          font-size: 12px !important;
          flex-shrink: 0 !important;
        }

        /* Main content */
        main {
          padding: 24px 16px !important;
          max-width: 100% !important;
        }

        /* Force all grids to single column on mobile */
        main > div > div[style*="grid-template-columns"] {
          grid-template-columns: 1fr !important;
          gap: 16px !important;
        }

        /* Hero section */
        main > div > div:first-child h1 {
          font-size: 24px !important;
        }

        main > div > div:first-child p {
          font-size: 14px !important;
        }

        /* Service cards, package boxes - force single column */
        div[style*="repeat(3, 1fr)"],
        div[style*="repeat(4, 1fr)"],
        div[style*="2fr 1fr"] {
          grid-template-columns: 1fr !important;
        }

        /* Buttons */
        button, a[style*="padding"] {
          font-size: 13px !important;
          padding: 10px 16px !important;
        }

        /* Footer */
        footer {
          padding: 20px 16px !important;
          flex-direction: column !important;
          gap: 16px !important;
          text-align: center !important;
          font-size: 11px !important;
        }

        footer > div {
          width: 100% !important;
        }

        footer > div:last-child {
          justify-content: center !important;
        }

        /* Card padding */
        div[style*="padding: 24px"] {
          padding: 16px !important;
        }

        div[style*="padding: 32px"] {
          padding: 20px !important;
        }

        div[style*="padding: 64px 32px"] {
          padding: 32px 20px !important;
        }

        /* Font sizes */
        h1 {
          font-size: 24px !important;
        }

        h2 {
          font-size: 20px !important;
        }

        h3 {
          font-size: 18px !important;
        }

        h4 {
          font-size: 16px !important;
        }

        /* Hero section - stack text above image */
        div[style*="grid-template-columns: 1fr 1fr"] {
          grid-template-columns: 1fr !important;
          text-align: center !important;
        }

        /* Hero image container */
        div[style*="grid-template-columns: 1fr 1fr"] > div:last-child img {
          max-width: 280px !important;
          margin: 0 auto !important;
        }

        /* Hero buttons - stack on very small screens */
        div[style*="display: flex"][style*="gap: 16px"] {
          flex-wrap: wrap !important;
          justify-content: center !important;
        }

        /* Hero trust badges - wrap */
        div[style*="gap: 24px"][style*="color: #a0a0a0"] {
          flex-wrap: wrap !important;
          justify-content: center !important;
          gap: 12px !important;
        }

        /* Product showcase grid */
        div[style*="repeat(3, 1fr)"] {
          grid-template-columns: 1fr !important;
        }

        /* CTO section grid */
        div[style*="1fr auto"] {
          grid-template-columns: 1fr !important;
        }

        /* CTO icon - center on mobile */
        div[style*="1fr auto"] > div:last-child {
          display: flex !important;
          justify-content: center !important;
        }

        /* Process connector - hide on mobile */
        svg[style*="position: absolute"] {
          display: none !important;
        }
      }
    </style>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-328702746"></script>

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-328702746');
    </script>
  </head>
  <body style="margin: 0; padding: 0; background-color: #0a0a0a;">

  </body>
</html>
